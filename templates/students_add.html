<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title></title>
    <meta name="description" content="Сістема Обліку Студентів Навчального Закладу">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/home/berluskuni/Virtualenvs/studentsdb/src/studentsdb/static/css/main.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Start Container -->
    <div class="container">

        <!-- Start Header-->
        <div class="row">

            <!-- Logo -->
            <div class="col-xs-8">
                <h1>Форма редагування Студента</h1>
            </div>
        </div>
        <!-- Students_add -->
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Имʼя</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="name" placeholder="Іван">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Otchestvo">По-батькові</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="otchestvo" placeholder="Іванович">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="last_name">Прізвище</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="last_name" placeholder="Іванов">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="bilet">№ Білету</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="bilet" placeholder="254">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="birthday">Дата народження</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="birthday" placeholder="1984-06-17">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="photo">Фото</label>
                <div class="col-sm-4">
                <input type="file" id="photo">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="groups">Група</label>
                <div class="col-sm-4">
                    <label>
                        <select>
                            <option value="" class="form-control">-----</option>
                            <option value="" class="form-control">МтМ - 21</option>
                            <option value="" class="form-control">МтМ - 22</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="birthday">Додаткові Нотатки</label>
                <div class="col-sm-4">
                    <label>
                        <textarea cols="50" rows="7" class="form-control" placeholder="тест d"></textarea>
                    </label>
                </div>
            </div>
            <div class="add-student">
                <p id="btn-st">
                <button class="btn btn-small btn-primary" type="button">Збірегти</button>
                <button class="btn btn-small" type="button">Скасувати</button>
                </p>
            </div>

        </form>
    </div>

</body>
</html>
